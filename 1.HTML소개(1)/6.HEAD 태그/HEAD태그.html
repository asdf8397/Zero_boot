mdn Web Docs firefox를 만든 모질라에서 웹개발의 전반적인 내용이 담겨져 있다.

<head></head>: 문서 메타데이터(헤더)요소
HTML<head></head>요소가 기계가 식별할 수 있는 문서정보(메타데이터)를 담습니다.
정보로는 문서가 사용할 제목, 스크립트, 스타일시트 등이 있습니다.

참조: <head></head>의 주 목적은 기계처리를 위한 정보이고, 사람이 읽을 수 있는
정보가 아닙니다. 최상위 제목, 작성자 목록 등 사람에게 보여야할 정보는 
<header></header>요소를 사용하세요.
