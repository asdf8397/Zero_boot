<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-1 핵심 HTML</title>
</head>
<body>
    <!--핵심 HTML-->
    <div><p>마크업</p></div> <!---html 자체가 마크업임 -->
    <img src="이미지 주소" alt="이미지 설명" width="" height="">
    <input type="text" placeholder="text박스를 설명하는 문구">

    <br>
    <br>

    <!--html 마크업 활용해보기-->
    <div><p>마크업</p></div>
    <img src="https://src.hidoc.co.kr/image/lib/2022/5/12/1652337370806_0.jpg" alt="고양이 사진이요">
    <input type="text" placeholder="텍스트를 설명할 수 있음">
</body>
</html>
