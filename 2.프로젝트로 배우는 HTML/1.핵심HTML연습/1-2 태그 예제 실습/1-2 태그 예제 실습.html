<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-2 태그 예제 실습</title>
    <link rel="stylesheet" href="./1-2%20태그%20예제%20실습.css">
</head>
<body>
    <section>section</section>
    <div>div</div>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
        Quo natus eos unde vitae id veritatis eum praesentium maxime,
        incidunt impedit fuga iure adipisci aut dolores
        saepe perspiciatis dicta in quisquam.
    </p>
    <img src="data:" alt="태양계 image">

    <br>

    <a href="http://www.google.com">GOOGLE MY LINK</a>
    <a href="https://www.naver.com">NAVER MY LINK</a>

    <button>버튼</button>
    <submit>서브미트 버튼</submit>

    <!--순서가 없는 리스트-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!--순서가 있는 리스트-->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <input type="text"> <!---빈 칸만있는 입력창-->
    <input type="text" placeholder="입력값을 넣어주세요"> <!--입력창에 설명글까지 붙은 입력창-->

    <!--for=input으로 연결됨-->
    <label for="input">아이디</label>
    <input type="text" placeholder="아이디를 입력해주세요" id="input">

    <label for="front-end">
        <input type="text" id="front-end">
<!--        <input type="text" id="front-end"> id는 하나만 설정할 수 있음-->
    </label>

    <br>

    <input type="checkbox" id="chk"> <!--체크박스-->
    <label for="chk">귤</label>
    <input type="checkbox" id="chk2">
    <label for="chk2">사과</label>
</body>
</html>
