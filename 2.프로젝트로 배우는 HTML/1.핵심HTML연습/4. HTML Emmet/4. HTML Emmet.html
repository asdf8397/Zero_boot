<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.HTML Emmet</title>
</head>
<body>
    <!-- HTML Emmet -->
    <!-- 마크업 개발의 속도를 붙여줄 치트키 (단축키) -->
    <!--
        1. 자동완성: tab키       1. div(tab키)
        2. 텍스트: {}           2. div(안녕)
        3. 자식(하위)요소: >      3. div > div
        4. 형제요소: +           4. div> p+a
        5. 올라가기: ^           5. div > p ^ div
        6. 반복하기: *           6. ul > li * 4
        7. 그룹화: ()            7. ul > (li > a) * 4
        8. 클래스: .             8. div.class-name
        9. 아이디: #             9. div#id
        10. 속성: [attr]         10. img[alt="이미지 설명"]
        11. 넘버링: $             11. div.item$*6
    -->

    <div>
        hello
        <p>단락입니다.</p>
        <ul>
            <li>
                <a href="https://www.naver.com">네이버입니다.</a>
            </li>
        </ul>
    </div>
</body>
</html>
