<!-- 프로젝트를 할때 본인이 작성해서 CSS를 작성하는 것이 아니라
    작성된 CSS를 가져와서 사용하게 된다.
    
    normalize CSS
    여러 케이스로 정리 되어있음(작성 되어있는 CSS를 사용하면 됨)

    Reset CSS
    여러 케이스로 정리 되어있음(작성 되어있는 CSS를 사용하면 됨)

    normalize css, Reset css를 가지고 와서 사용자에 맞게 변경해서 사용하면 된다. - CSS 작성때
    ---- CSS를 변경할 수 있다는 건 CSS에 대한 지식을 어느정도는 이해하고 있어야 한다.

    만약 normalize css, reset css를 사용할때 불편할 경우 본인이 직접 css를 작성해서
    사용할때 마다 css를 변경해서 사용할 수 있음(기존 CSS기능들을 새로 개발하는 CSS에 ctrl + c / ctrl + v 를 해서 사용할 수 있음)
 -->
