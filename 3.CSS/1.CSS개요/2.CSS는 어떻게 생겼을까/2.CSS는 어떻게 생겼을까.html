<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS는 어떻게 생겼을까?</title>
    <link rel="stylesheet" href="./2.CSS는 어떻게 생겼을까.css">
</head>
<body>
    <h1>Welcome</h1>
    <ul>
        <li>Toy Story</li>
        <li>zootopia</li>
        <li>Inside Out</li>
    </ul>
    <!-- 메모 -->
    <!-- 
        CSS는 룰 기반(Rule-based)의 언어이다.
        CSS를 통해 특정 요소, 혹은 특정 요소들의 집합의 스타일 규칙을 정의할 수 있다.
        
        1. h1 -> red : h1에는 빨간색
        2. li -> green : li에는 초록색이 적용된다.
     -->
</body>
</html>
