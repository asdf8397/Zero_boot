<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.선택자 결합 - 하위,자식</title>
    <link rel="stylesheet" href="./13.선택자 결합 - 하위, 자식.css">
</head>
<body>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>

    <br>
    <br>

    <ol>
        <li>퀘스트1</li>
        <li>퀘스트2</li>
        <li>퀘스트3</li>
    </ol>

    <br>
    <br>

    <el id="list">
        <li>리스트1
            <ol>
                <li>리스트1</li>
                <li>리스트2</li>
            </ol>
        </li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </el>

    <br>
    <br>

    <section>
        <div>퀘스트4</div>
        <div>퀘스트6</div>
        <div>퀘스트8</div>
    </section>
</body>
</html>
