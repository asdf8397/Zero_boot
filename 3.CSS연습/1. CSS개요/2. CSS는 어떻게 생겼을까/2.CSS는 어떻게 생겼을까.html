<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS는 어떻게 생겼을까?</title>
    <link rel="stylesheet" href="./2.%20CSS는%20어떻게%20생겼을까.css">
</head>
<body>
    <h1>Welcome</h1>
    <ul>
        <li>Toy Story</li>
        <li>Zootopia</li>
        <li>Inside Out</li>
    </ul>
    <!--메모-->
    <!--
    CSS는 룰 기반 (Rule-based)의 언어이다.
    CSS를 통해 특정 요소, 혹은 특정 요소들의 집합의 스타일을 규칙을 정할 수 있다.

    1. h1 => red: h1에만 빨간색
    2. li => green : li에 초록색
    -->
</body>
</html>
