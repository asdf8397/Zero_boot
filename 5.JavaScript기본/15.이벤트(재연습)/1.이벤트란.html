<!DOCTYPE html>

<head>

    <title>1.이벤트란</title>
    <script src="1.이벤트란.js"></script>
</head>
<body>
    <div class="container">
        <span class="count"></span>

        <div class="btn-group">
            <button>
                <strong class="decrement"></strong>

            <button>
                <strong class="reset">RESET</strong>
            </button>
            <button>
                <strong class="increment">+</strong>
            </button>
        </div>
    </div>
