<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3.이벤트핸들러</title>
    <script src="3.이벤트%20핸들러.js"></script>
</head>
<body>
    <div class="container">
        <span class="count"></span>

        <div class="btn-group">
            <button>
                <strong class="decrement"></strong>
            </button>
            <button>
                <strong class="reset">RESET</strong>
            </button>
            <button onclick='alert("Hello WORLD")'>
                <!--
                인라인으로 alert()를 사용가능하다
                하지만 JS에서 alert를 사용하는 이유는 문제가 있기 때문에
                되도록 JS를 사용해서 넣자
                -->
            </button>
        </div>
    </div>
</body>
</html>
