<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.가상클래스 선택자 - enabled, disabled, checked</title>
    <link rel="stylesheet" href="./10.가상클래스 선택자.css">
</head>
<body>
    <div>
        <input type="text" placeholder="1"><br>
        <input type="text" placeholder="2"><br>
        <input type="text" placeholder="3" disabled> <!-- disabled가 되어있기때문에 작성못하게 막혀있음-->
    </div>

    <br>

    <div>
        <input type1="text" placeholder="1"><br>
        <input type1="text" placeholder="2"><br>
        <input type1="text" placeholder="3" disabled>
    </div>

    <br>

    <div>
        <input type2="text" placeholder="1"><br>
        <input type2="text" placeholder="2"><br>
        <input type2="text" placeholder="3" disabled>
    </div>

    <br>

    <div>
        <input type="radio" name="my-input" id="yes">
        <label for="yes">yes</label>

        <input type="radio" name="my-input" id="no">
        <label for="no">No</label>
    </div>

    <br>

    <div>
        <input type="checkbox" name="check-me" id="check-me">
        <label for="check-me">Check me!</label>
    </div>
</body>
</html>
