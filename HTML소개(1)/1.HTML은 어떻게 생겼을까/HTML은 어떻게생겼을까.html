<!-- HTML은 어떻게 생겼을까 -->
<!-- 
    ★ 웹페이지를 구성하고 있는 요소(element) 하나하나를 "태그"라는 표기법 작성
    ★ 태그를 통해 어떤 요소인지(제목, 본문, 이미지, 비디오)명시
    ★ 태그의 이름은 HTML5 웹 표준에 맞게 작성
 -->

 <p>내용</p>
 opening Tag <p> 내용 </p> Closing tag
                    ↑ 내용 Content

↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑
                통틀어서 요소라고한다.

1. 여는태그(Opening tag): <요소의이름>
2. 닫는태그(Closing tag): </요소의이름>
3. 내용(Content): 요소의 내용
4. 요소(Element): 여는 태그, 닫는 태그, 내용을 통틀어 요소(element)라고한다.

html5는 대소문자를 구분하지 않는다
태그의 경우 대소문자를 구분하지않지만, HTML5에서는 모두 소문자로 작성하는것을 권장
-->
