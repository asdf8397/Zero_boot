빈요소(Empty elements)
★ 내용(content)이 없다면? → 이미지, 수평선, 줄바꿈
★ 내용이 없는 요소를 빈요소(Empty element)라 부른다.
★ 이경우 닫는 태그를 추가로 명시하지 않아도 된다. (이게핵심)
★ Empty element, Self-Closing element, Void element, Single tag

<!-- 예시 -->
<br>
<hr>
<img src="http://image.url/images/icon.jpg">
<meta charset="utf-8">
<input type="text" name="name">
