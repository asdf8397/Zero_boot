<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.시멘틱 웹이란</title>
</head>
<body>
    <!-- 시맨틱 웹(Semantic Web) --> 
    <!-- 의미를 가지고있는 태그를 시맨틱태그 시맨틱 요소라고한다 -->
    <!-- div, span은 의미를 가지고있지 않으므로 none 시멘틱이라고한다. -->
    <header><!-- Header --></header>

    <nav><!-- 메뉴 --></nav>

    <main>
        <article><!-- 본문 --></article>
        <aside><!-- 사이드바 --></aside>
    </main>

    <footer><!-- Footer --></footer>
</body>
<body> <!-- div로만 쓰면안된다 -->
    <div><!-- Header --></div>

    <div><!-- 메뉴 --></div>

    <div>
        <div><!-- 본문 --></div>
        <div><!-- 사이드바 --></div>
    </div>

    <div><!-- Footer --></div>

    <!-- Semantic: 의미의, 의미론적인
    요소의 의미를 고려하여, 구조를 설계하고 코드를 작성합니다 -->

    <!-- 의미론적인 마크업을 사용하면 아래와 같은 이점이 있습니다. -->
    <!-- 
    ★ 검색엔진은 의미론적 '마크업'을 분석하여 페이지의 검색 랭킹에 영향을 줄 수 있는
       중요한 키워드로 간주합니다.
    ★ 시각 장애가 있는 사용자가 스크린리더로 페이지를 탐색할 때 의미론적 마크업을 
       풋말로 사용할 수 있습니다.
       (스크린리더 웹 접근성이 쉽게 될 수 있다. 쉽게 쉽게 접근할 수 있다.)
    ★ 의미가 없는 끊임없는 div 들을 탐색하는 것보다, 의미있는 코드 블록을 차즌ㄴ 것이 훨씬 쉽습니다.
    ★ 개발자에게 태그 안에 채워질 데이터 유형을 제안합니다.
    ★ 의미있는 이름짓기(Semantic naming)는 적절한 사용자 정의 요소/ 구성요소의 이름짓기(naming)를 반영합니다.
    -->

    <!-- Semantic 웹은 홈페이지를 바로바로 정보를 수집할 수 있다 -->
    
</body>
</html>
