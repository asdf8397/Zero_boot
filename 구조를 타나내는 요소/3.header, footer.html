<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header, footer</title>
</head>
<body>
    <!-- <header> -->
        <!-- HTML <header> 요소는 소개 및 탐색에 도움을 주는 콘텐츠를 나타냅니다
            제목, 로고, 검색 등 작성자 이름 등의 요소도 포함할 수 있습니다. -->

            <!-- header -->
            <!-- 가능한 콘텐츠: 플로우콘텐츠 단, 다른 <header> 또는 <footer>가 자손으로 올 수 있습니다. -->
            
            <!-- 예제 -->
            <!-- 페이지 제목 --> <!-- 페이지 제목으로 사용하거나 글 제목으로 사용한다.-->
            
            <!-- 페이지 제목 -->
            <header>
                <h1>Main Page Title</h1>
                <img src="mdn-logo-nm.png" alt="MDN logo">
            </header>
            <!-- 페이지 제목을 쓸때는 header를 써서 header 안에 log img를 담을때 사용한다. -->

            <!-- 글 제목 -->
            <article>
                <header>
                  <h2>The Planet Earth</h2>
                  <p>Posted on Wednesday, <time datetime="2017-10-04">4 October 2017</time> by Jane Smith</p>
                </header>
                <p>We live on a planet that's blue and green, with so many things still unseen.</p>
                <p><a href="https://janesmith.com/the-planet-earth/">Continue reading....</a></p>
            </article>
            <!-- article안에 <header>를 넣을때 하나하나의 아티클로 넣을때 <h2> <p>를 넣어서 사용한다. -->


            <!-- footer -->
            <!-- HTML <footer>요소는 가장 가까운 구획 콘텐츠나 구획 루트의 푸터를 나타냅니다
                푸터는 일반적으로 구획의 작성자, 저작권 정보, 관련 문서 등의 내용을 담습니다. -->
            <!-- footer는 플로우 콘텐츠이다,,, 여기서 header안에 footer를 담을수없고 footer안에 header를 담을순없음 -->

            
            <!-- footer는 웹페이지의 정보나 연관된 사이트들을 연결하는 아이콘 홈페이지의 사이트,, 연락처 등
            저작관 관련해서 담을때 사용하게 된다. -->
</body>
</html>
