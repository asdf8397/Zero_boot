<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.nav</title>
</head>
<body>
    <!-- <nav>: 탐색 구획 요소 -->
    <!-- HTML <nav> 요소는 문서의 부분 중 현재 페이지 내, 또는 다른 페이지로의
    링크를 보여주는 구획을 나타냅니다. 자주 쓰이는 예제는 메뉴, 목차 색인입니다. -->

    <!-- nav(네비게이션바) -->
    <!-- 내 pc에서 C드라이브 → microsoft → 등등 → 경로 경로 
    이렇게 경로를 나타내게 되는데 이것을 <nav> 네이게이션바라고 한다.-->

    <!-- nav는 한 페이지 내에서 탐색을 용이하게 해주는 옆에 메뉴바 이런것들도 nav에
    들어간다. -->

    <!-- footer에 들어가는 메뉴들은 어떠한 페이지든지 다 똑같다
    하지만 nav는 어떠한 페이지던지 다르게 들어가고 좌,우, 상, 하 들어가는 방법이
    다르다 -->

    <!-- 예제 -->
    <nav>
        <ul>
            <!-- li는 목록 태그이고 내부에 나열할때 사용하게 된다. -->
            <li>
                <a href="#">Home</a> <br>
                <a href="#">About</a> <br>
                <a href="#">Contact</a> <br>
            </li>
        </ul>
    </nav>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
