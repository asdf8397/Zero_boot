<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.aside</title>
</head>
<body>
    <!-- <aside>: 별도 구획 요소 -->
    <!-- HTML <aside>요소는 문서의 주요 내용과 간접적으로만 연관된 부분을 나타냅니다.
        주로 사이드바 혹은 콜아웃 박스로 표현합니다. -->

    <!-- 예제 -->
    <article>
        <p>
            디즈니 만화영화 <em>인어 공주</em>는
            1989년 처음 개봉했습니다.
        </p>
        <aside>
            인어 공주는 첫 개봉 당시 8700만불의 흥행을 기록했습니다.
        </aside>
        <p>
            영화에 대한 정보....
        </p>
    </article>
    <!-- article의 안의 내용중에서 aside속에 들어있는 글은 간접적인 정보이거나 부가정보이다
    스타일링은 CSS로 한다( 중요한 내용 아니다 그냥 이런 기능이 있다고 알고있으면 됨) -->
</body>
</html>
