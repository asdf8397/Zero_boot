<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.meta - 문서정보</title>

    <!-- head에 meta를 사용하려고하면 -->
    <meta name="" content="">
    <!-- name은 어떤 내용을 적으시고 어떤 값을 content를 사용해서 여기에 해주면된다. -->
</head>
<body>
    <!-- <meta>: 문서 레벨 메타데이터요소 -->
    <!-- HTML <meta> 요소는 <base>, <link>, <script>, <style>, <title>같은 
        다른 메타관련 요소로 나타낼 수 없는 메타데이터를 나타냅니다. -->
    
    <!-- 가능한 콘텐츠: 없음 빈요소입니다. -->
    
    <!-- name -->
    <!-- name과 content 특성을 함께 사용하면 문서의 메타데이터를 이름-값 쌍으로 제공할 수 있습니다
    name은 이름, content는 값을 담당합니다 -->
</body>
</html>
