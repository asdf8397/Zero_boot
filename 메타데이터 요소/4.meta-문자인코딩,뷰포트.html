<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- <meta>: 문서 레벨 메타데이터 요소 -->
    <!-- HTML <meta> 요소는 <base>,<link>,<script>,<style>,<title>과
        같은 다른 메타관련 요소로 나타낼 수 없는 메타데이터를 나타냅니다. -->

    <!-- 특성 -->
    <!-- charset -->
    <!-- 페이지의 문자 인코딩을 선언합니다. 이 특성이 존재할 경우, 그 값은 반드시 문자열
    "utf-8"의 대소문자 구분 없는 ASCII 표현이어야 합니다. -->

    <meta charset="UTF-8"> <!-- UTF-8 이것이 문자 인코딩이다. --> <!--한글을 적용할때 UTF-8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta 
    name="viewport"
    content="width=device-width, initial-scale=1.0">
    <!-- viewport: 뷰포트의 초기 사이즈에 대한 힌트, 모바일 장치에서만 사용합니다 -->
    
    <!-- <meta name="viewport">의 값 -->
    <!-- width: 양의 정수 또는 device-width / 웹 사이트를 렌더링 하고자 하는 뷰포트 너비를 정의합니다
        height: 양의 정수 또는 device-height / 웹 사이트를 렌더링 하고자 하는 뷰포트 높이를 정의합니다 
        initial-scale: 0.0과 10.0 사이의 수 / 장치너비 (세로 모드에서는 device-width 가로모드에서는 device-height)와 뷰포트 너비의 비율을 정의합니다. 
        maximum-scale: 0.0과 10.0 사이의 수 / 가능한 최대 확대 비율을 정의합니다
                                            minimum-scale 이상이어야 하며, 미만으로 지정한
                                            경우의 동작은 정의되지 않습니다.
                                            브라우저 설정에 따라 무시할 수 있고, IOS10이상의 기본값으로 무시합니다.
        minimum-scale: 0.0과 10.0 사이의 수 / 가능한 최소 확대 비율을 정의합니다
                                            maximum-scale 이하여야 하며, 초과한 값을
                                            지정한 경우의 동작은 정의되지 않습니다.
                                            브라우저 설정에 따라 무시할 수 있고, IOS10 이상은 기본 
                                            값으로 무시합니다.
        user-scalable: yes 또는 no(확대 축소) / no인 경우 사용자가 웹 페이지를 확대할 수 없습니다.
                                                기본값은 yes입니다 브라우저 설정에 따라 무시할 수 있고
                                                IOS10 이상은 기본값으로 무시합니다.-->
    <title>4.meta-문자인코딩,뷰포트</title>
</head>
<body>
    
</body>
</html>
