<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <!-- <link>: 외부 리소스 연결 요소 -->
    <!-- HTML <link> 요소는 현재 문서와 외부 리소스와 관계를 명시합니다
        <link>는 스타일 시트를 연결할 때 제일 많이 사용하지만, 사이트 아이콘
        ("파비콘"과 홈 화면 아이콘) 연결 등 여러가지 쓰일 수 있습니다. -->
    
    <link rel="stylesheet" href="">
    <!-- href: 연결하려는 링크를 연결할때 href=""에 써줘야한다. -->
    <!-- rel: stylesheet 연결하려는 소스의 관계를 설정-->

    <!-- MDN의 link태그의 설명 -->
    <!-- href 특성에 스타일 시트의 경로를 ,rel 특성에 stylesheet을 사용합니다.
    rel은 관계(relationship)를 뜻하며, 현재 문서와 연결한 아이템의 관계가
    어떻게 되는지 설명합니다.
    따라서 <link> 요소의 제일 중요한 기능 중 하나라고 볼 수 있습니다.
    링크 유형 참고서에서 볼 수 있듯 관계에서 다양한 종류가 있습니다 -->

    <link rel="icon" href="favicon.ico">
    <!-- 아이콘을 위한 rel값도 여러개가 있으며, 주용도는 다양한 휴대기기 플랫폼의
    특별한 아이콘을 나타내기 위함입니다 -->

    <!-- type -->
    <!-- 이 특성은 링크된 콘텐츠의 타입을 정의하는데 사용됩니다. 특성의 값은
    text/html, text/css와 같은 MINE타입이어야합니다
    이 특성은 링크된 스타일시트의 타입을 지정하는데 쓰이는 것이 보통이며,
    text/css값이 가장 흔합니다 -->
</head>
<body>
    
</body>
</html>
