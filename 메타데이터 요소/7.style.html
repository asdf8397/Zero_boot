<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <!-- <style>: 스타일 정보 요소 -->
    <!-- HTML <style> 요소는 문서나 문서 일부에 대한 스타일 정보를 포함합니다. -->
    
    <style>
        p{color: red;}
    </style>
    <!-- head태그에서 style로 태그를 해서 p태그를 통해서 css를 적용해줄수있다 -->
    <!-- 작업을할땐 css를 불러와서 사용하고 연습할때 head태그에서 style태그를 연결해서 사용해볼수있다 -->

    <!-- <style> 요소는 문서의 <head> 안에 위치해야 합니다
        그러나 일반적으로 스타일은 외부 스타일 시트에 작성하고, <link>요소로 연결하는 편이 좋습니다
        문서가 다수의 <style>과 <link> 요소를 포함하면 서로의 순서대로 DOM에 스타일을 적용합니다
        따라서 예상치 못한 종속 문제를 피하려면 올바른 순서를 따라 <style>및 <link> 요소를 배치해야 합니다 -->
    <!-- <link> 요소와 동일하게 <style> 요소도 미디어 쿼리를 값으로 가지고 media 특성을 포함할 수 있습니다
        이를 통해 뷰포트 너비 등 매체 기능에 따라 선택적으로 스타일 시트를 적용할 수 있습니다. -->
</head>
<body>
    <p>
        안녕하세요 반갑습니다.
    </p>
</body>
</html>
