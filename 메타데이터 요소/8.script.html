    <title>Script</title>
    <!-- <script>: 스크립트 요소 -->
    <!-- HTML <script> 요소는 데이터와 실행 가능한 코드를 문서에 포함할 때
        사용하며 보통 JavaScript 코드와 함께 씁니다 WebGL의 GLSL 세이더 프로그래밍
        언어, JSON등 다른 언어와도 사용할 수 있습니다. -->
    
    <!-- 예제 -->
    <!-- 기본 -->

    <!-- <script> 요소를 사용해 외부 스크립트를 가져오는 방법 -->
    <script src="javascript.js"></script>
    <!-- 여기에 있는 JS는 외부에 JS를 연결해서 거기에 작성한 js코드를 대입하는 형식 -->

    <!-- <script> 요소 내부에 인라인 스크립트를 작성하는 예시 -->
    <script>
        alert("Hello World!");
    </script>
