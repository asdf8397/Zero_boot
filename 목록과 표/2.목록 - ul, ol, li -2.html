<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.목록 - ul, ol, li -2</title>
</head>
<body>
    <!-- <ul> -->
    <!-- HTML <ul> 요소는 정렬되지 않은 목록을 나타냅니다 보통 블릿으로 표현합니다. -->

    <h2>Unordered List</h2>
    <ul>
        <li>Toy Story</li>
        <li>Zootopia</li>
        <li>Inside Out</li>
    </ul>

    <!-- 특성 -->
    <!-- 전역속성만 포함합니다 -->

    <!-- 사용일람 -->
    <!-- ★ 보통 비정렬 목록의 항목은 선행하는 블릿 마커(en-US)와 함께 표시합니다. 
         ★ <ul>과<ol>은 필요한 만큼 중첩할 수 있고, 서로 교차할 수도 있습니다.
         ★ <ul>과<ol>은 모두 목록을 나타냅니다. 차이가 있다면 <ul>에서는 순서가 중요하지 않다는
            점입니다 항목의 순서를 바꿨을 때 의미도 바뀐다면 <ol>을 사용하세요.
            그렇지 않으면 <ul>을 사용할 수 있습니다.-->

    <h2>Unodered List</h2>

    <ul>
        <li>Milk</li>
        <li>Cheese
            <ul>
                <li>Blue cheese
                    <ul>
                        <li>Blue cheese</li>
                        <li>Feta</li>
                    </ul>
                </li>
                <li>Feta</li>
            </ul>
        </li>
    </ul>

    <!-- Unodered List의 목록에서 목록이 길어질수록 블랙포인트가 달라진다 -->

    <br>
    <br>
    
    <h2>Nesting</h2>

    <ol>
        <li>first item</li>
        <li>
            second item
            <ul>
                <li>second item first subitem</li>
                <li>second item second subitem</li>
                <li>second item third subitem</li>
            </ul>
        </li>
    </ol>

    <!-- <ol>안에 <ul>을 넣을수도 있고 <ul>안에 <ol>을 넣을수도 있다 -->
</body>
</html>
