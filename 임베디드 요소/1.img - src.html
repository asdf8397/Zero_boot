<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- <img>: 이미지 삽입 요소 --></title>
</head>
<body>
    <!-- <img>: 이미지 삽입 요소 -->
    <!-- HTML <img> 요소는 문서에 이미지를 넣습니다. -->

    <!-- ★ src 특성은 필수이며, 포함하고자 하는 이미지로의 경로를 지정합니다
    ★ alt 특성은 이미지의 텍스트 설명이며 필수는 아니지만, 스크린 리더가 alt의 값을 읽어
        사용자에게 이미지를 설명하므로, 접근성 차원에서 매우 유용합니다.
        또한 네트워크 오류, 콘텐츠 차단, 죽은 링크 등 이미지를 표시할 수 없는 경우에도
        이 속성의 값을 대신 보여줍니다. -->

        <h2>Image</h2>

        <!-- 절대경로 -->
        <img src="https://post-phinf.pstatic.net/MjAyMDAyMjlfMjY4/MDAxNTgyOTU0Nzg3MjQ4.PBMFV4WrSJmeSUJ56c4C7Vkz_SsQlJ1SByKU18kkJh0g.T7mQnadCWVtEZ448AGk_9kG1HFBAzdztXZcBjvSbduwg.JPEG/%EA%B3%A0%EC%96%91%EC%9D%B4_%EB%82%98%EC%9D%B41.jpg?type=w1200" alt="고양이">

        <br>
        <br>
        <!-- 상대경로 -->
        <img src="../고양이 존예.jpg" alt="고양이">
</body>
</html>
