        GIF             image/gif   .gif                여러장의 이미지로 이루어진 애니메이션 표현 가능

        WEBP            image/webp  .webp               구글이 만든 이미지 포맷, 품질, 압축률 등이 훨씬 우수하나
                                                        지원브라우저가 제한적이다.

        SVG          image/svg+xml  .svg                다양한 크기로 정확하게 그려야 하나 아이콘, 다이어그램 등에 사용됨
     -->
     
     <!-- 
         JPEG, PNG, GIF, WEBP: 래스터이미지
         SVG: 백터이미지 
    -->

     <!-- jpeg, png, gif, webp: 래스터이미지는 화면을 확대하면 확대할수록 이미지가 깨진다.
     svg: 백터이미지는 화면을 확대하면 확대할수록 이미지가 꺠지지 않는다. -->
