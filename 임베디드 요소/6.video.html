<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <!-- <video>: 비디오 삽입 요소 -->
    <!-- HTML <video> 요소는 비디오 플레이백을 지원하는 미디어 플레이어를 문서에 삽입합니다.
        오디오 콘텐츠에도 사용할 수 있으나 <audio> 요소가 사용자 경험에 좀 더 적합합니다. -->

    <!-- 특성 -->
    <!-- autoplay -->
    <!-- 부울 속성(boolean): 해당 속성이 지정된 경우 비디오가 데이터 로드를 완료하기 위해
    중지하지 않고 재생할 수 있는 가장 빠른 시점에 재생되기 시작합니다
    autoplay를 비활성화시킬 때 autoplay="false"는 동작하지 않습니다. 
    video태그 내부에 autoplay속성이 존재한다면 비디오가 자동재생 됩니다. autoplay를
    비활성화하려면 해당 속성을 완전히 제거해야 합니다 -->

    <!-- buffered -->
    <!-- 미디어의 어느 시간대가 버퍼에 들어 있는지 확인할 수 있는 속성입니다. 
    이 속성은 TimeRanges객체를 포함합니다 -->

    <!-- height -->
    <!-- 비디오의 출력 영역 높이이며, CSS 픽셀 단위 입니다 -->

    <!-- loop -->
    <!-- 부울(boolean)속성, 이 값이 설정되면, 동영상 재생이 마친 후(동영상의 마지막에 도달하면)
    자동으로 처음으로 돌아갑니다 -->

    <!-- muted -->
    <!-- 비디오에 포함되어 있는 오디오의 기본 설정을 나타내는 부울 속성입니다.
    설정하면 오디오가 나오지 않습니다. 기본 값은 false이며 이는 비디오가 재생되면 오디오도
    같이 재생됨을 의미합니다 -->

    <!-- played -->
    <!-- 재생된 동영상 영역을 나타내는 TimeRanges객체 입니다 -->

    <!-- preload -->
    <!-- 이 속성은 저작자가 생각하는 가장 좋은 사용자 경험이 어떠한 것인지 브라우저에 미리 정보를 알려주는
    용도로 사용합니다. -->
    <!-- ★ none: 저작자가 생가하기에 사용자가 비디오를 보지 않거나 서비스가 최소한의 트래픽을 유지
            하고자 함을 의미합니다 다시 말해서 비디오가 캐시되지 않아야 함을 의미합니다.
    ★ metadate: 저작자가 생각하기에 사용자가 비디오를 보지 않을 수도 있지만 메타데이터(예를
            들어서 길이)를 미리 가져오는 것은 합리적임을 의미합니다
    ★ auto: 사용자가 우선 순위를 가지고 있음을 의미합니다. 다시 말해서 사용자가 이를 사용하지
            않을 지라도 필요하다면 전체 비디오가 다운로드 될 수 있음을 의미합니다.
    ★ 빈 문자열: auto와 동일합니다.
    ★ poster: 사용자가 동영상을 재생하거나 탐색하지 전까지 출력되는 포스터 프레임 주소입니다
            이 속성이 명시되지 않으며, 첫 번째 프레임이 사용 가능하게 될때 까지 아무것도 출력되지 
            않다가, 가능하게 되면 첫번째 프레임을 포스터 프레임으로 출력합니다
    ★ src: 삽입(embed)할 동영상의 주소(url)입니다 이 속성은 선택 사항으로, 비디오 블록 내의
            <source>요소를 사용하여 삽입할 동영상을 명시 할 수도 있습니다 -->
    <h2>비디오</h2>
    <!-- <video src="../Video/sample_video_-_3_minutemp4.mp4 (720p).mp4">
        Sorry, your browser doesn't support embedded videos 
         video가 실행되지 않을 경우 문구가 나가게 된다.
    </video> -->

    <br>
    <br>
    <br>

    <!-- controls 비디오를 재생시킬때 사용 -->
    <video controls> <!-- controls는 동영상의 음향의 조절 재생을 할수있다 -->
        <source src="../Video/sample_video_-_3_minutemp4.mp4 (720p).mp4">
        Sorry, your browser doesn't support embedded videos 
         video가 실행되지 않을 경우 문구가 나가게 된다.
    </video>

    <br>
    <br>
    <br>

    <!-- autoplay -->
    <video autoplay> 
    <!-- video 콘텐츠는 사운드를 가지고 있을 경우 동영상의 재생을 막는 경우가 있다 -->
    <!-- 사운드를 막고 재생 시킬 수 있다 -->
        <source src="../Video/sample_video_-_3_minutemp4.mp4 (720p).mp4">
        Sorry, your browser doesn't support embedded videos.
    </video>

    <video autoplay muted>
        <!-- muted는 동영상의 음소거를 하게 된다. -->
        <source src="../Video/sample_video_-_3_minutemp4.mp4 (720p).mp4">
        Sorry, your browser doesn't support embedded videos.
    </video>

    <video poster="../600x600 이미지.png">
        <!-- video에 poster= 600x600 이미지.png를 하면 600x600이미지가 들어가게 된다 -->
        <source src="../Video/sample_video_-_3_minutemp4.mp4 (720p).mp4">
        Sorry, your browser doesn't support embedded videos.
    </video>

    <video poster="../600x600 이미지.png" controls>
        <!-- video에 600x600 이미지가 들어갔지만 controls가 들어가면 이미지를 재생할수있는 controls가 들어간다 -->
        <source src="../Video/sample_video_-_3_minutemp4.mp4 (720p).mp4">
        Sorry, your browser doesn't support embedded videos.
    </video>
</body>
</html>
