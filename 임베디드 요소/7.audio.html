<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. audio</title>
</head>
<body>
    <!-- <audio> -->
    <!-- HTML <audio> 요소는 문서에 소리 콘텐츠를 포함할 때 사용합니다
        src 특성 또는 <source> 요소를 사용해 한 개 이상의 오디오 소스를 지정할 수 있으며
        다수를 지정한 경우 가장 적절한 소스를 브라우저가 고릅니다
        MediaStream을 사용하면 미디어 스트림을 바라볼 수도 있습니다 -->

        <audio controls>
            <source src="foo.opus" type="audio/ogg; code=opus"> <!-- 1 -->
            <source src="foo.ogg" type="audio.ogg; codecs=vorbis"> <!-- 2 -->
            <source src="foo.mp3" type="audio/mpeg"> <!-- 3 -->
            죄송합니다 진행되지 않는 오디오 입니다
        </audio>
        
        <!-- <audio> 안에 source 1,2,3은 1번 오디오가 안되면 2번 오디오 안되면
            3번 오디오 실행 이런식으로 오디오가 실행되게 된다.-->

        <!-- autoplay -->
        <!-- 지정한 경우, 전체 오디오 파일의 다운로드를 기다리지 않고 가능한 빠른 시점에 재생을 시작합니다 -->
        <!-- 참고 -->
        <!-- 오디오 및 오디오를 가진 비디오를 자동으로 재생하는 사이트는 사용자 경험에 악영향을 끼칠 수 있으므로
        피해야 합니다. 반드시 자동 재생을 제공해야 한다면 사용자의 명시적인 동의를 얻어야 하므로 해야 합니다
        그러나 미디어 소스가 사용자의 선택에 의해 나중에 정해지는 경우라면 자동 재생이 유용할 수 있습니다
        자동재생 안내서를 방문하고 추가 정보와 적절한 사용법을 알아보세요 -->
</body>
</html>
