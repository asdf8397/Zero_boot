<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class와 id</title>
</head>
<body>
    <!-- id -->
    <!-- id 전역특성은 문서 전체에서 유일한 고유식별자(ID)를 정의합니다.
    고유식별자의 목적은 플래그먼트 식별자를 사용해 요소를 가리킬 때와 스크립트 및 스타일
    적용 시 특정 요소를 식별하기 위함입니다 -->
    
    <!-- id -->
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div id="hello">안녕하세요.</div> 
    <!-- 3번째 안녕하세요를 특별하게 색을 넣어주고싶을때 id class 사용하게된다-->
    <!-- id는 유일하게 사용해야하는 유일 식별자이다. -->
    <!-- id는 space(뛰어쓰기, 공백이 있으면 안된다.) -->
    <!-- id는 숫자나 특수문자로 시작하면 안된다. -->
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    
    <!-- class -->
    <!-- class 전역특성은 공백으로 구분한 요소 클래스의 목록으로 대소문자를 구분하지 않습니다
    클래스는 CSS나 JS에서 클래스 선택자나 DOM메서드의 document, getElementsByClassName()
    과 같은 메서드를 통해 요소에 접근할 수 있는 방법입니다 -->
    
    <!-- class -->
    <div>안녕하세요.</div>
    <div class="hi hello">안녕하세요.</div>
    <div>안녕하세요.</div>
    <div class="hi">안녕하세요.</div>
    <!-- class는 여러개에 똑같은 닉네임을 부여할수있으므로 중복이 가능하다 -->
    <!-- class는 닉네임에서 공백으로 구분을 줘서 사용가능하다 -->
    <!-- 예 "hi hello" class 닉네임 hi, hello이다 -->
    <!-- class는 공백이 있으면 다른 닉네임이며 class 하나의 class명으로 알고싶으면 "-"을 사용할것 -->
    <div>안녕하세요.</div>
</body>
</html>
