<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <!-- title -->
    <!-- title 전역특성은 요소와 관련된 추가 정보를 제공하는 텍스트를 나타냅니다 -->
</head>
<body>
    
    <div title="바깥쪽 박스">
        <!-- 여기서 지정한 title은 "반갑습니다"만 적용된다 "안녕하세요, 안녕하세요2"에는 title이 적용되어있으므로 -->
        <div title="첫번째 요소">안녕하세요</div>
        <!-- div안에 title요소로 첫번째 요소라고 넣으면 웹 화면에서 적힌 안녕하세요
        에 마우스를 올리면 "첫번째 요소"라고 글자가 띄워지게 된다 -->
        <div title="두번째
        요소">안녕하세요2</div>
        <!-- div에 적용한 title에 넣은 글자를 띄워쓰기 공백을 지정하면 그 지정한 만큼이
        웹 화면에서 마우스를 올렸을때 띄워지게 된다 -->
        <div>반갑습니다</div>
    </div>

</body>
</html>
