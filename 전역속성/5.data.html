<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data_데이터 속성 사용하기</title>
    <!-- 데이터 속성 사용하기 -->
    <!-- HTML5특성 요소와 관련되어 있지만 확정된 의미는 갑지 않는 데이터에 대한 확장
    가능성을 염두에 두고 디자인되었습니다. data-*속성은 표준이 아닌 속성이나 추가적인
    DOM속성, Node.setUserData()과 같은 다른 조작을 하지 않고도, 의미론적 표준
    HTML요소에 추가 정보를 저장할 수 있도록 해줍니다 -->
</head>
<body>
    <article
    id="electriccars"
    data-columns="3"
    data-index-number="12314"
    data-parent="cars">
    ...
    </article>

    <!-- data-set은? -->
    <!-- dataset은 나중에 JS를 사용해서 사용자 눈에는 보이지 않지만 JS를 이용해서
    HTML요소가 가지고 있어야할 정보를 넣는곳 -->
    
</body>
</html>
