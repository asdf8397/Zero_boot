<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draggable</title>
    <!-- draggable -->
    <!-- 
    draggable 전역 특성은 요소의 드래그 가능 여부를 나타내는 열거형 특성으로,
    네이티브 브라우저 동작 방식과 HTML Drag and Drop API 모두 통제합니다

    draggable은 다음 두 값 중 하나를 가질 수 있습니다
    true: 요소를 드래그 할 수 있습니다
    false: 요소를 드래그 할 수 없습니다 
    -->
</head>
<body>

    <img src="../고양이 존예.jpg" alt="고양이" draggable="false">
    <!-- <img src="../고양이 존예.jpg" alt="고양이">
    draggable이 없는데 draggable이 된다 true상태다
    드래그 안되게 할려면 draggable="false"라고하면 드래그가 안된다. -->
    
</body>
</html>
