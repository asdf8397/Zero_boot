<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.hidden</title>
    <!-- hidden -->
    <!-- hidden 전역특성은 해당 요소가 아직, 또는 더 이상 관련이 없음을 나타내는 블리언 특성입니다
    브라우저는 hidden속성을 설정한 요소를 렌더링 하지 않습니다 -->
</head>
<body>
    
    <img src="../고양이 존예.jpg" alt="고양이">
    <img src="../고양이 존예.jpg" alt="고양이" hidden>
    <!-- hidden을 추가해주면 이미지 2개중에 하나의 hidden 처리해준 이미지가 웹상에서 사라진다. -->

    <!-- 참고 -->
    <!-- hidden 특성을 가진 요소의 3.CSS display 속성 값을 변경하면 특성으로 인한 동작을 재정의합니다
    예컨대 display: flex를 지정한 요소는 hidden 특성이 존재하더라도 화면에 보이게 됩니다 -->
</body>
</html>
