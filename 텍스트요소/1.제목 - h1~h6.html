<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목 - h1~h6</title>
</head>
<body>
    <!-- HTML <h1> ~<h6> 요소는 6단계의 구획 단계는 <h1>이 가장높고 <h6>은
        가장 낮습니다. -->
        <!-- h1부터 h6까지 -->
    <!-- HTML 구획 제목 요소 -->
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>
    <h4>Heading level 4</h4>
    <h5>Heading level 5</h5>
    <h6>Heading level 6</h6>

    <!-- 사용일람 -->
    <!-- 
    ● 사용자 에이전트가 제목의 정보를 사용해 자동으로 문서 컨텐츠의 표를 만드는 
        등의 작업을 수행할 수 있습니다.
        (사용자 에이전트는 웹브라우저가 h1~h6까지 제목태그를 수집해서 목차를 가지고 특정 위치의 콘텐츠에 접근하게 한다.)
    
        ● 글씨 크기를 위한 제목 태그를 사용하지 마세요 대신 CSS의 font-size 속성을 사용하세요
    
    ● 제목 단계를 건너뛰는 것을 피하세요. 언제나 <h1>로 시작해서, <h2>, 순차적으로 기입하세요
        (h2밑에 h4 h6를 적어주지 말라는 것입니다. 지양해달라  웹 접근성을 높이기 위해선 지켜야한다.)

        ● 페이지당 하나의 <h1>만 사용하세요 여러 개를 써도 오류는 나지 않겠지만 단일<h1>이
        모범 사례로 꼽힙니다. 논리적으로 생각했을때도 <h1>은 가장 중요한 제목이므로
            전체 페이지의 목적을 설명해야 할 것입니다. 두개의 제목을 가진 책이나, 여러 개의
            이름을 가진 영화는 볼 수 없죠! 또한 스크린 리더 사용자와 SEO에도 더 적합합니다.
    -->

    <!-- 예 -->
    <h1>큰 글씨</h1>
    <h6>작은 글씨</h6>
    
    <!-- 글씨 크기를 위해 제목 태그를 사용하지 마세요. 대신 CSS의 font-size 속성을 사용하세요 -->
    <!-- 이유는 브라우저 마다 스타일이 달라진다. ex) Chrom과 firefox의 스타일이 깨질수있다. -->



    <h1>Heading elements</h1>

    <h2>summary</h2>
    <p>Some text here...</p>

    <h2>Examples</h2>
    <h3>Example 1</h3>
    <p>Some text here....</p>

    <h3>Example 2</h3>
    <p>Some text here...</p>

    <h2>See also</h2>
    <p>Some text here...</p>

    <!-- h2태그에는 무조건 제목에 해당하는것을 사용하고 본문은 또 다른 텍스트를
    사용해서 작성해야한다 -->
</body>
</html>
