<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포매팅 i, em</title>
</head>
<body>
    <!-- i와 em은 비슷하지만 다르다 -->
    <!-- <i> -->
    <!-- HTML <i> 요소는 텍스트에서 어떤 이유로 주위와 구분해야 하는 부분을 나타냅니다.
        기술 용어, 외국어 구절, 등장인물의 생각 등을 예시로 들 수 있습니다 보통 기울임꼴로 표시합니다. -->
    <!-- i태그로 감싸져있는것은 분위기가 바뀌었다는것 -->
    

    
    <!-- em: 강세 요소 -->
    <!-- HTML <em>요소는 텍스트의 강세를 나타냅니다 <em>요소를 중첩하면 더 큰 강세를 뜻하게 됩니다. -->
    <!-- em은 강조를 하려고하는 것 strong은 위험한 정말 중요한것  -->

    <!-- <em> -->
    <h2>em</h2>
    <p>Get out of bed <em>now</em></p>
    <p>그가 <em>어떤 때에</em> 웃는지, 그리고 <em>왜</em> 웃는지 아무도 알지 못했다.</p>

    <!-- i -->
    <h2>i</h2>
    <p><i>Iron Man</i> is a hero</p>
    <p>노래 가사에 사용된 <i>Uno, dos, tres, cuatro!</i>는 스페인어로 하나, 둘, 셋, 넷을 뜻합니다.</p>
    <!-- <i></i>는 앞뒤에 톤이 다른 분위기가 다른 부분을 i의 기울기가 다르게 사용하게 한다. -->
</body>
</html>
