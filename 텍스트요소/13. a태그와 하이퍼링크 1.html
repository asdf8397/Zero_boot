<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그와 하이퍼링크 1</title>
</head>
<body>
    <!-- <a> -->
    <!-- HTML <a> 요소(앵커 요소)는 href 특성을 통해 다른 페이지나 같은 페이지의
        어느 위치, 파일, 이메일 주소와 그 외 다른 URL로 연결할 수 있는 하이퍼링크를 만듭니다.
        <a>안의 콘텐츠는 링크 목적지의 설명을 나타내야 합니다. -->
    
    <h2>a 태그 - 하이퍼링크</h2>
    <h3>속성1: href</h3>
    <p>
        <!-- 절대경로 -->
        <a href="https://www.mozilla.com">Mozilla</a>
        <!-- <a></a> 사이에는 링크를 걸었을때 클릭할수있는 것 -->
        <!-- <a></a> 다른곳으로 이동할때 사용한다. -->
        <!-- 절대경로는 어떤 컴퓨터에서 클릭해도 절대값으로 이동한다(들어간다.) -->

        <!-- 특성 -->
        <!-- href -->
        <!-- 하이퍼링크가 가리키는 URL 링크는 HTTP기반 URL일 필요는 없고, 브라우저가
        지원하는 모든 URL 스킴을 사용할 수 있습니다. -->
        

        <!-- 상대경로 -->
        <a href="./another/index.html">다른파일</a>
        <!-- 현재의 위치에서 향할 위치를 보고 위치를 작성해서 들어가야한다. -->
        

        <!-- 이메일/전화 -->
        <a href="mailto:aaa@email.com">Send email</a>
        <a href="tel:555-5309">(555) 5309</a>

        <!-- 전화나 이메일을 열수가 있습니다. <a href=""> -->
    </p>

    <h3>속성2: target</h3>
    <!-- <a href="https://www.mozilla.com" target="">Mozilla</a> -->
</body>
</html>
