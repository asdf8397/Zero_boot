    <title>3.본문 - br</title>
</head>
<body>
    <!-- <br>: 줄바꿈 요소 -->
    <!-- br은 엔터키를 대신해준다.` -->

    <p> O’er all the hilltops<br>
        Is quiet now,<br>
        In all the treetops<br>
        Hearest thou<br>
        Hardly a breath;<br>
        The birds are asleep in the trees:<br>
        Wait, soon like these<br>
        Thou too shalt rest.
    </p>
