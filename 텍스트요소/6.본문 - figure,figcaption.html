<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. 본문 - figure, figcaption</title>
</head>
<body>
    <!-- <figure> -->
    <!-- HTML <figure> 요소는 독립적인 콘텐츠를 표현합니다. <figcaption> 요소를
        사용해 설명을 붙일 수 있습니다. 피규어, 설명, 콘텐츠는 하나의 단위로 참조됩니다. -->

        <!-- 예제코드 1 -->
        <figure>
            <p>
                bid me discourse I will enchant thine ear,
                or like a fairy trip upon the green. or like a nymph
                with long dishevell'd hair Dance on the sands, and yet no footing seen:
                Love is a spirit compact of fire. Not gross to sink, but light, and will aspire
            </p>
            <figcaption>by William Shakespare</figcaption>
        </figure>

        <!-- figure로 감싸주면 블록컷을 썼던것처럼 글자 앞에 자동으로 
            들여쓰기가 들어가고 figcaption은 제목이 들어간다.
        
        연관성이 있는 콘텐츠일때는 figure로 묶어줄수있다.-->


        <!-- 예제 코드 2 -->
        <!-- <figure>
            <img src="https://interactive-examples.mdn.mozilla.net/media/cc" alt="Internet_ex">
            <figcaption>An elephant at sunset</figcaption>
        </figure> -->

        <!-- 예제 코드 3 -->
        <figure>
            <pre>
                _______________________
                나는 이 분야의 전문가다. 
                -----------------------
                       \   ^__^
                        \  (oo)\_______
                           (__)\       )\/\
                               ||----w |
                               ||     ||
                </pre>
        <figcaption>위 그림은 특수문자로 만든 소 입니다.</figcaption>
        </figure>
        <!-- figure은 하나의 덩어리로 묶어 줄때 사용하는것이고
        figcaption은 제목을 넣어줄때 사용하게 된다. -->
</body>
</html>
