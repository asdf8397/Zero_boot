<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.본문 - hr</title>
</head>
<body>
    <!-- HTML <hr>요소는 이야기 장면 전환, 구획 내 주제 변경 등 문단
        레벨 요소에서 주제의 분리를 나타냅니다. -->
        <!-- hr은 없음, 빈요소입니다 -->

    <!-- 특성: hr은 전역 특성을 포함합니다 -->
    <!-- 
    align: 줄의 정렬을 지정합니다 기본값은 left입니다.
    color: 색깔 이름 또는 16진수의 값으로 줄의 색깔을 지정합니다.
    noshade: Sets the rule to have no shading
    size: 줄의 높이를 픽셀 단위로 지정합니다.
    width: 줄의 가로 길이를 픽셀이나 퍼센트 값으로 지정합니다. 
-->

    <!-- 예제 -->
    <!-- HTML -->
    <p>
    This is the first paragraph of text
    This is the first paragraph of text
    This is the first paragraph of text
    This is the first paragraph of text
    </p>

    <hr> <!-- 줄 구분 --> 줄을 구분하기 위해서 사용한다

    <p>
    This is second paragraph of text
    This is second paragraph of text
    This is second paragraph of text
    This is second paragraph of text
    </p>
</body>
</html>
