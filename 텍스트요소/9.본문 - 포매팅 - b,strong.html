<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.본문 - 포매팅 b,strong</title>
</head>
<>
    <!-- <b> -->
    <!-- HTML <b> 요소는 독자의 주의를 요소의 콘텐츠로 끌기 위한 용도로 사용합니다
        그 외의 다른 특별한 중요는 주어지지 않습니다. 원래는 "굵은 글씨 요소"로 불렸으며,
        대부분의 브라우저도 여전히 텍스트를 굵은 글씨체로 강조합니다 그러나 <b>를 사용해
        텍스트를 꾸미면 안됩니다. 대신 CSS font-weight를 사용해 굵은 글씨체를 적용하거나,
        <strong>요소를 사용해 특별히 중요한 텍스트를 나타내세요. -->

        <!-- html에서는 <b></b>태그와 <strong></strong>태그의 결과는 같다. -->

        <!-- <b>태그의 사용 -->
        <!-- 사용일람 -->
        <!-- ▶ 요약 키워드, 리뷰의 제품명 등 특별한 중요성을 가지고 있지는 않지만 굵은 표시할 부분에 <b>를 사용하세요
             ▶ <b> 요소와 <strong>, <em>, <mark>요소를 혼동하지 않도록 주의하세요 <strong>요소는 중요한 아무런 의미도 갖고
                 있지 않으므로 다른 요소가 적합하지 않을 때만 사용하세요.
             ▶ 비슷한 이유로 <b>요소로만 제목을 만들어선 안됩니다. 제목은 <h1>에서 <h6>태그를 표현하세요
                 특히 스타일 시트를 사용해 제목 요소의 스타일을 바꿀 수 있다는 점을 생각해보세요, 제목이 꼭 굵은 글씨체일 필요는 없습니다.
             ▶ 과거 <b> 요소는 굵은 글씨를 만들 때 사용했습니다. HTML4부터 스타일 정보는 사용하지 않으므로 <b> 요소의 의미도 바뀌었습니다.
             ▶ <b>의 의미와 관계 없이 굵은 글씨를 사용하고 있다면, CSS font-weight 속성의 "bold"값을 사용하는 방법을 고려하세요. -->

        <!-- <strong>: 높은 중요도 요소 -->
        <!-- HTML <strong> 요소는 중대하거나 긴급한 콘텐츠를 나타냅니다 보통 브라우저는 굵은 글씨로 표시합니다. -->

        <!-- <b>태그와 <strong>태그의 구분 -->
        <!-- 앞뒤내용이 엄청 중요하다고 생각하면 <strong> 시각적으로 굵어보여야한다면 <b>태그 -->

        <!-- <b>태그는 문단 전체를 굵어지면 좋겠다고 <b>로 묶으면 안되고 문단 전체를 CSS를 사용해서 꾸며줘야한다.  -->
        

        <!-- 예시 -->
        
        <!-- <strong> -->
        <p>
            Before proceeding,
            <strong>make sure you put on your safety goggles</strong>
            <!-- 중요할때 strong사용 -->
        </p>

        <!-- <b> -->
        <b>
            <p>저는 이 <b>고글</b>을 추천합니다. 왜냐하면 이 <b>고글</b>을 착용하니,
            안전하게 작업을 할 수 있었습니다.</p>
        </b>
</body>
</html>
