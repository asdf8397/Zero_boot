<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.button</title>
</head>
<body>
    <!-- <button>: 버튼 요소 -->
    <!-- HTML <button> 요소는 클릭 가능한 버튼을 나타냅니다. 버튼은 양식 내부는
        물론 간단한 표준 기능이 필요한 곳이라면 문서 어디에나 배치할 수 있습니다
        기본값의 HTML 버튼은 사용자 에이전트의 호스트 플랫폼과 비슷한 디자인을
        따라가지만, 외형은 CSS로 변경할 수 있습니다 -->
    
    <!-- 특성 -->
    <!-- name -->
    <!-- 버튼의 이름, 제출할 때, 버튼의 value 특성과 함께 양식 데이터의 일부를 구성합니다 -->

    <!-- type -->
    <!-- 버튼의 행동 방식, 가능한 값은 다음과 같습니다 -->
        <!-- → submit: 버튼이 서버로 양식 데이터를 제출합니다. 지정하지 않은 경우 기본값이며,
            유효하지 않은 값일 때도 사용합니다.
        → reset: <input type="reset">처럼 모든 컨트롤을 초깃값으로 되돌립니다.
        → button: 기본 행동이 없으며 클릭했을때 아무것도 하지 않습니다. 클라이언트측
                    스크립트와 연결할 수 있습니다. -->

    <!-- value -->
    <!-- 버튼의 초깃값, 제출할 때 버튼의 value 특성과 함께 양식 데이터의 일부를 구성합니다 -->
    
    <!-- 참고 -->
    <!-- <button> 요소는 <input> 요소보다 스타일을 적용하기 훨씬 수월합니다
        <input>은 value 특성에 텍스트 값 밖에 지정할 수 없지만, <button>은 내부
        HTML콘텐츠(<em>, <strong>, 심지어 <img>)에 더해 ::after와 ::before의사요소를
        사용하는 복잡한 렌더링도 가능합니다 -->
    
    <!-- 접근성 고려사항 -->
    <!-- 아이콘 버튼 -->
    <!-- 아이콘만 사용해 기능을 표현하는 버튼은 접근 가능한 이름을 갖지 않습니다.
    접근 가능한 이름은 스크린 리더 등 접근성 보조 기술이 문서를 분석하고 접근성 트리를
    생성할 때 사용할 수 있는 프로그램 훅을 제공합니다.
    그 후 보조 기술이 페이지 콘텐츠를 탐색하고 조작할 떄 접근성 트리를 사용합니다 -->
    <h2>From</h2>

    <form action="" method="GET">
        <input type="reset" value="RESET!">
        <input type="submit" value="제출하기">
        <input type="button" value="빈 버튼">
        <!-- input에는 value를 지정하지않을때 제출버튼이 자동으로 생긴다 -->
        input은 문자열만 사용가능하다 내부에
        <button type="reset">
            <strong>초기화</strong>
        <!-- button은 내부에 이미지나 <svg>나 <strong>테그나  <em>테그 등 여러가지가 들어갈수있다 -->
        </button>
        <button type="submit">제출</button>
        <button type="button">일반 버튼</button>
        <!-- <button>은 자동으로 안생기고 텍스트에 문자 적어주면 들어가게 된다. -->
        <!-- 버튼속에 아이콘을 넣을경우 텍스트를 설명할수있게 글을 넣는것으 추천한다. -->
    </form>
</body>
</html>
